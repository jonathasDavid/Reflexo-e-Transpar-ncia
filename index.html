<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflexo e Transparência - WebGL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        #container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        #canvas-container {
            flex: 1;
            position: relative;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #controls {
            width: 300px;
            background: #2a2a2a;
            padding: 20px;
            overflow-y: auto;
            border-left: 2px solid #444;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #4a9eff;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .value-display {
            font-size: 12px;
            color: #888;
            text-align: right;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #5aaeff;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 4px;
            font-size: 12px;
            line-height: 1.6;
        }

        .info h3 {
            margin-bottom: 10px;
            color: #4a9eff;
        }

        .info p {
            margin-bottom: 8px;
            color: #aaa;
        }

        #fps {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
            <div id="fps">FPS: 0</div>
        </div>
        <div id="controls">
            <h1>Controles</h1>
            
            <div class="control-group">
                <label for="transparency">Transparência:</label>
                <input type="range" id="transparency" min="0" max="100" value="50" step="1">
                <div class="value-display"><span id="transparency-value">50</span>%</div>
            </div>

            <button id="reset-camera">Resetar Câmera</button>

            <div class="info">
                <h3>Instruções:</h3>
                <p><strong>Clique no canvas</strong> para ativar controles</p>
                <p><strong>WASD:</strong> Mover câmera</p>
                <p><strong>Mouse:</strong> Olhar ao redor</p>
                <p><strong>Space:</strong> Subir</p>
                <p><strong>Shift:</strong> Descer</p>
                <p><strong>Scroll:</strong> Ajustar velocidade</p>
                <p><strong>ESC:</strong> Liberar mouse</p>
                <p><strong>R:</strong> Resetar câmera</p>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
